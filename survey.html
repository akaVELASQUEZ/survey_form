<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Please answer the following</p>
    </header>
    <div class="survey">
      <main>
      <form id="survey-form" action='https://register-demo.freecodecamp.org'>
        <fieldset>
          <label id="name-label">Name <input type="text" id="name" name="name" placeholder="Enter your Name" required /></label>
          <label id="email-label">Email <input type="email" id="email" name="email" placeholder="Enter your Email" required /></label>
          <label id="number-label">Age(Years) <input type="number" id="number" name="number" placeholder="Enter your Age" min="10" max="100" /></label>
          <label>Civil Status:
            <select name="status" id="dropdown">
              <option value="">(select one)</option>
              <option value="1">Single</option>
              <option value="2">Married</option>
              <option value="3">Widowed</option>
              <option value="4">Separated</option>
            </select>
          </label>
          <br>
          <label>Gender: 
            <label><input type="radio" name="gender" class="inline" value="male" /> Male</label>
            <label><input type="radio" name="gender" class="inline" value="female"/> Female</label>
            <label><input type="radio" name="gender" class="inline" value="others"/> Others</label>
          </label>
          <label id="skills"> Skills You've Learned in freeCodeCamp
            <br>
            <input type="checkbox" value="HTML" name="skill" class="inline"> HTML
            <br>
            <input type="checkbox" value="CSS" name="skill" class="inline"> CSS
            <br>
            <input type="checkbox" value="Javascript" name="skill" class="inline"> Javascript
            <br>
            <input type="checkbox" value="Python" name="skill" class="inline"> Python
            <br>
            <input type="checkbox" value="Front-End" name="skill" class="inline"> Front End
            <br>
            <input type="checkbox" value="Back-End" name="skill" class="inline"> Back End
            <br>
            <input type="checkbox" value="Responsive-Web" name="skill" class="inline"> Responsve Web Design
          </label>
          <label>Comments about freeCodeCamp
            <textarea name="bio" rows="3" cols="30" placeholder="How's Your Experience in freeCodeCamp">
            </textarea>
          </label>
        </fieldset>
        <input id="submit" type="submit" value="Submit" />
      </form>
      </main>
    </div>
  </body>
</html>
